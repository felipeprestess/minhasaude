    <div class="container">
        <div class="errors-invisible"></div>
        <table class="table table-hover table-striped table-bordered table-sm" id="table-patients">
            <thead>
                <tr>
                    <th scope="col">Paciente</th>
                    <th scope="col">mg/dL</th>
                    <th scope="col">Data</th>
                    <th scope="col">Observações</th>
                </tr>
            </thead>
            <tbody>
                <tr class="patient">
                    <th scope="row" class="info-name">Joao</th>
                    <th scope="row" class="info-glucose">395</th>
                    <th scope="row" class="info-date">20/10/2019</th>
                    <th scope="row" class="info-obs">Glicemia muito alta!</th>
                </tr>
                <tr class="patient">
                    <th scope="row" class="info-name">Marcos</th>
                    <th scope="row" class="info-glucose">320</th>
                    <th scope="row" class="info-date">03/09/2020</th>
                    <th scope="row" class="info-obs">Glicemia muito alta!</th>
                </tr>
            </tbody>
        </table>
        <form id="form-patient" action="" method="post">
            <div class="form-row">
                <div class="col-md-3">
                    <label for="patient-name">Paciente</label>
                    <input class="form-control" type="text" name="name" id="patient-name" placeholder="Digite o nome do paciente">
                 </div>
                <div class="col-md-3">
                    <label for="patient-glicemy">Glicose</label>
                    <input class="form-control" type="text" name="glucose" id="patient-glucose" placeholder="Digite o valor glicêmico">
                </div>
                <div class="col-md-3">
                    <button id="btn-register" class="btn btn-primary" type="submit">Cadastrar</button>
                </div> 
            </div>
        </form>
