<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha saúde</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="titulo">Minha saúde</h1>
    </div>
  </header>
    <div class="container">
        <div class="errors-invisible"></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Paciente</th>
                    <th scope="col">mg/dL</th>
                    <th scope="col">Data</th>
                    <th scope="col">Observação</th>
                </tr>
            </thead>
            <tbody id="table-patients">
                <tr class="patient">
                    <th scope="row" class="info-name">João</th>
                    <th scope="row" class="info-glucose">395</th>
                    <th scope="row" class="info-date">20/10/2019</th>
                    <th scope="row" class="info-observation">Diabetes</th>
                </tr>
                <tr class="patient">
                    <th scope="row" class="info-name">Marcos</th>
                    <th scope="row" class="info-glucose">120</th>
                    <th scope="row" class="info-date">03/09/2020</th>
                    <th scope="row" class="info-observation">Pré-diabetes</th>
                </tr>
                <tr class="patient">
                  <th scope="row" class="info-name">Letícia</th>
                  <th scope="row" class="info-glucose">90</th>
                  <th scope="row" class="info-date">03/09/2020</th>
                  <th scope="row" class="info-observation">Normal</th>
                </tr>
                <tr class="patient">
                  <th scope="row" class="info-name">Maria</th>
                  <th scope="row" class="info-glucose">198</th>
                  <th scope="row" class="info-date">03/09/2020</th>
                  <th scope="row" class="info-observation">Diabetes</th>
                </tr>
            </tbody>
        </table>
        <form id="form-patient" action="" method="post">
            <div class="form-row">
                <div class="col-md-3">
                    <label for="patient-name">Paciente</label>
                    <input class="form-control" type="text" name="name" id="patient-name" placeholder="Digite o nome do paciente">
                 </div>
                <div class="col-md-3">
                    <label for="patient-glicemy">mg/dL</label>
                    <input class="form-control" type="text" name="glucose" id="patient-glucose" placeholder="Digite o valor glicêmico">
                </div>
            </div>
            <div class="form-row">
              <div class="col-md-3" style="padding:10px;">
                  <button id="btn-register" class="btn btn-primary" type="submit">Cadastrar</button>
              </div> 
            </div>
        </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
   
    <script src="js/cadastra-glicemia.js"></script>
    <script src="js/form/form.js"></script>
    <script src="js/remove-patient.js"></script>

    <script src="js/models/Patient.js"></script>
</body>
</html>
